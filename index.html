<!DOCTYPE html>
<html>
<head>
  <title>BossX Masternodex</title>
  <style>
    body {
      font-family: Arial;
      background-color: #1e1e2f;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #ff9900;
    }
    .balance {
      font-size: 48px;
      margin-top: 20px;
    }
    img {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img src="bossx-logo.png" alt="BossX Logo">
  <h1>BossX Masternodex</h1>
  <p>Stake unit</p>
  <div class="balance" id="balance">0.000</div>

  <script>
    let balance = 0;
    const ratePerSecond = 0.001;

    setInterval(() => {
      balance += ratePerSecond;
      document.getElementById("balance").innerText = balance.toFixed(3);
    }, 1000);
  </script>
</body>
</html>
