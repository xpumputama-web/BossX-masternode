<!DOCTYPE html>
<html>
<head>
  <title>BossX Masternodex</title>
  <style>
    body {
      font-family: Arial;
      background-color: #1e1e2f;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #ff9900;
    }
    .balance {
      font-size: 48px;
      margin-top: 20px;
    }
    img {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      background-color: #ff9900;
      border: none;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #e68a00;
    }
    .timer {
      font-size: 20px;
      margin-top: 20px;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <img src="bgcoin.png" alt="BossX Logo">
  <h1>BossX Masternodex</h1>
  <p>Stake unit</p>
  <div class="balance" id="balance">0.000</div>

  <button onclick="startMining()">ON</button>
  <button onclick="stopMining()">OFF</button>

  <div class="timer" id="timer">Mining belum dimulai</div>

  <script>
    let balance = 0;
    const ratePerSecond = 0.001;
    let miningInterval;
    let miningTimeout;
    let countdownInterval;
    let remainingSeconds = 0;

    function startMining() {
      if (miningInterval) return;

      remainingSeconds = 600; // 10 menit
      updateTimerDisplay();

      miningInterval = setInterval(() => {
        balance += ratePerSecond;
        document.getElementById("balance").innerText = balance.toFixed(3);
      }, 1000);

      countdownInterval = setInterval(() => {
        remainingSeconds--;
        updateTimerDisplay();
        if (remainingSeconds <= 0) {
          stopMining();
          alert("Mining selesai otomatis setelah 10 menit.");
        }
      }, 1000);
    }

    function stopMining() {
      clearInterval(miningInterval);
      clearInterval(countdownInterval);
      clearTimeout(miningTimeout);
      miningInterval = null;
      document.getElementById("timer").innerText = "Mining berhenti";
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(remainingSeconds / 60);
      const seconds = remainingSeconds % 60;
      document.getElementById("timer").innerText =
        "Sisa waktu mining: " + minutes + "m " + seconds + "d";
    }
  </script>
</body>
</html>
