<!DOCTYPE html>
<html>
<head>
  <title>BossX Masternodex</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #ff9900;
      font-size: 36px;
      margin-bottom: 10px;
    }
    .balance {
      font-size: 32px;
      margin-top: 10px;
    }
    img {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 28px;
      font-size: 16px;
      margin: 10px;
      background: linear-gradient(135deg, #ff9900, #ff6600);
      border: none;
      border-radius: 12px;
      color: white;
      box-shadow: 0 4px 15px rgba(255, 153, 0, 0.4);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(135deg, #ffa733, #ff8800);
      box-shadow: 0 0 20px rgba(255, 153, 0, 0.6);
      transform: scale(1.05);
    }
    .timer {
      font-size: 20px;
      margin-top: 20px;
      color: #00ffcc;
    }
    table {
      width: 90%;
      margin: 40px auto;
      border-collapse: collapse;
      color: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #555;
    }
    th {
      background-color: #333;
    }
    tr:nth-child(even) {
      background-color: #2a2a3d;
    }

    /* Mobile-friendly layout */
    @media screen and (max-width: 600px) {
      body {
        padding: 20px;
      }
      h1 {
        font-size: 28px;
      }
      .balance {
        font-size: 24px;
      }
      button {
        width: 100%;
        margin: 8px 0;
        font-size: 18px;
      }
      table {
        font-size: 14px;
        width: 100%;
      }
      th, td {
        padding: 6px;
      }
      img {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <img src="bgcoin.png" alt="BossX Logo">
  <h1>BossX Masternodex</h1>

  <p>Saldo Utama</p>
  <div class="balance" id="mainBalance">0.000 BOSSX Token</div>

  <p>Saldo Reward (sementara)</p>
  <div class="balance" id="rewardBalance">0.000 BOSSX Token</div>

  <button onclick="startMasternode()">ðŸŸ¢ ON</button>
  <button onclick="stopMasternode()">ðŸ”´ OFF</button>
  <button onclick="claimReward()" id="claimBtn" disabled>ðŸ’° CLAIM</button>

  <div class="timer" id="timer">Masternode belum dimulai</div>

  <h2 style="color:#ff9900;">Histori Reward Masternode</h2>
  <table id="rewardTable">
    <tr>
      <th>Waktu</th>
      <th>Jumlah</th>
      <th>Status</th>
    </tr>
  </table>

  <script>
    let mainBalance = 0;
    let rewardBalance = 0;
    let claimableReward = 0;
    const ratePerSecond = 0.001;
    let masternodeInterval;
    let secondsPassed = 0;
    let claimReady = false;

    function startMasternode() {
      if (masternodeInterval) return;

      secondsPassed = 0;
      claimableReward = 0;
      document.getElementById("claimBtn").disabled = true;
      document.getElementById("timer").innerText = "Masternode berjalan...";

      masternodeInterval = setInterval(() => {
        rewardBalance += ratePerSecond;
        document.getElementById("rewardBalance").innerText = rewardBalance.toFixed(3) + " BOSSX Token";

        secondsPassed++;
        if (secondsPassed <= 60) {
          claimableReward += ratePerSecond;
        }

        if (secondsPassed === 60) {
          claimReady = true;
          document.getElementById("claimBtn").disabled = false;
          document.getElementById("timer").innerText = "Siap diklaim!";
        }
      }, 1000);
    }

    function stopMasternode() {
      clearInterval(masternodeInterval);
      masternodeInterval = null;
      document.getElementById("timer").innerText = "Masternode berhenti";
    }

    function claimReward() {
      if (!claimReady) return;
      mainBalance += claimableReward;
      rewardBalance -= claimableReward;

      document.getElementById("mainBalance").innerText = mainBalance.toFixed(3) + " BOSSX Token";
      document.getElementById("rewardBalance").innerText = rewardBalance.toFixed(3) + " BOSSX Token";
      document.getElementById("claimBtn").disabled = true;
      document.getElementById("timer").innerText = "Reward berhasil diklaim!";

      logRewardHistory(claimableReward);
      claimableReward = 0;
      claimReady = false;
    }

    function logRewardHistory(amount) {
      const table = document.getElementById("rewardTable");
      const now = new Date();
      const waktuLengkap = now.toLocaleString("id-ID", {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      });

      const row = table.insertRow(1);
      row.insertCell(0).innerText = waktuLengkap;
      row.insertCell(1).innerText = amount.toFixed(3) + " BOSSX Token";
      row.insertCell(2).innerText = "âœ… Sukses";
    }
  </script>
</body>
</html>
