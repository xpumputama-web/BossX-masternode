<!DOCTYPE html>
<html>
<head>
  <title>BossX Masternodex</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #ff9900;
      font-size: 36px;
      margin-bottom: 10px;
    }
    .balance {
      font-size: 32px;
      margin-top: 10px;
    }
    img {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 28px;
      font-size: 16px;
      margin: 10px;
      background: linear-gradient(135deg, #ff9900, #ff6600);
      border: none;
      border-radius: 12px;
      color: white;
      box-shadow: 0 4px 15px rgba(255, 153, 0, 0.4);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(135deg, #ffa733, #ff8800);
      box-shadow: 0 0 20px rgba(255, 153, 0, 0.6);
      transform: scale(1.05);
    }
    .timer {
      font-size: 20px;
      margin-top: 20px;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <img src="bgcoin.png" alt="BossX Logo">
  <h1>BossX Masternodex</h1>

  <p>Saldo Utama</p>
  <div class="balance" id="mainBalance">0.000</div>

  <p>Saldo Reward (sementara)</p>
  <div class="balance" id="rewardBalance">0.000</div>

  <button onclick="startMasternode()">ðŸŸ¢ ON</button>
  <button onclick="stopMasternode()">ðŸ”´ OFF</button>
  <button onclick="claimReward()" id="claimBtn" disabled>ðŸ’° CLAIM</button>

  <div class="timer" id="timer">Masternode belum dimulai</div>

  <script>
    let mainBalance = 0;
    let rewardBalance = 0;
    const ratePerSecond = 0.001;
    let masternodeInterval;
    let countdownInterval;
    let remainingSeconds = 0;
    let claimReady = false;

    function startMasternode() {
      if (masternodeInterval) return;

      remainingSeconds = 60; // 1 menit
      updateTimerDisplay();

      masternodeInterval = setInterval(() => {
        rewardBalance += ratePerSecond;
        document.getElementById("rewardBalance").innerText = rewardBalance.toFixed(3);
      }, 1000);

      countdownInterval = setInterval(() => {
        remainingSeconds--;
        updateTimerDisplay();
        if (remainingSeconds <= 0) {
          clearInterval(countdownInterval);
          document.getElementById("claimBtn").disabled = false;
          claimReady = true;
          document.getElementById("timer").innerText = "Siap diklaim!";
        }
      }, 1000);
    }

    function stopMasternode() {
      clearInterval(masternodeInterval);
      clearInterval(countdownInterval);
      masternodeInterval = null;
      document.getElementById("timer").innerText = "Masternode berhenti";
    }

    function claimReward() {
      if (!claimReady) return;
      mainBalance += rewardBalance;
      rewardBalance = 0;
      claimReady = false;
      document.getElementById("mainBalance").innerText = mainBalance.toFixed(3);
      document.getElementById("rewardBalance").innerText = rewardBalance.toFixed(3);
      document.getElementById("claimBtn").disabled = true;
      document.getElementById("timer").innerText = "Reward berhasil diklaim!";
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(remainingSeconds / 60);
      const seconds = remainingSeconds % 60;
      document.getElementById("timer").innerText =
        "Sisa waktu masternode: " + minutes + "m " + seconds + "d";
    }
  </script>
</body>
</html>
